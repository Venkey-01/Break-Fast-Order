<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Update Order Status</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-image: url('image.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      max-width: 900px;
      width: 100%;
      margin: 40px auto;
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
      padding: 40px 30px 30px 30px;
      text-align: center;
    }
    h2 {
      font-size: 2.2rem;
      color: #1976d2;
      margin-bottom: 30px;
      font-weight: 700;
      text-shadow: 0 2px 8px #bbdefb;
    }
    .admin-order-list {
      display: flex;
      flex-wrap: wrap;
      gap: 28px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .admin-order-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.10);
      width: 340px;
      padding: 22px 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      border-left: 8px solid #1976d2;
      transition: box-shadow 0.2s;
    }
    .admin-order-card:hover {
      box-shadow: 0 8px 32px rgba(25, 118, 210, 0.18);
    }
    .order-user {
      font-size: 1.1rem;
      color: #1976d2;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .order-item {
      font-size: 1.2rem;
      color: #388e3c;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .order-qty {
      font-size: 1.05rem;
      color: #222;
      margin-bottom: 6px;
    }
    .order-status {
      font-size: 1.08rem;
      font-weight: 600;
      padding: 6px 18px;
      border-radius: 12px;
      background: #e0f2f1;
      color: #00796b;
      display: inline-block;
      margin-top: 8px;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
    }
    .order-status[data-status="Pending"] {
      background: #fff3e0;
      color: #f57c00;
    }
    .order-status[data-status="Preparing"] {
      background: #fffde7;
      color: #fbc02d;
    }
    .order-status[data-status="Ready"] {
      background: #e8f5e9;
      color: #388e3c;
    }
    .order-status[data-status="Delivered"] {
      background: #e3f2fd;
      color: #1976d2;
    }
    .status-select {
      margin-top: 10px;
      padding: 7px 18px;
      border-radius: 10px;
      border: 1px solid #1976d2;
      font-size: 1rem;
      font-weight: 500;
      background: #f5f5f5;
      color: #1976d2;
      cursor: pointer;
      transition: border 0.2s;
    }
    .status-select:focus {
      border: 2px solid #388e3c;
      outline: none;
    }
    .update-btn {
      margin-top: 12px;
      background: #388e3c;
      color: #fff;
      border: none;
      padding: 8px 24px;
      border-radius: 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.10);
      transition: background 0.2s;
    }
    .update-btn:hover {
      background: #1976d2;
    }
    .logout-btn {
      margin-top: 30px;
      background: #d32f2f;
      color: #fff;
      border: none;
      padding: 10px 32px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.10);
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin: Update Order Status</h2>
    <div class="admin-order-list" id="adminOrderList"></div>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </div>
  <script>
    if (localStorage.getItem('role') !== 'admin') {
      alert('Access denied.');
      window.location.href = 'index.html';
    }
    fetch('https://break-fast-backend.onrender.com/api/orders')
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('adminOrderList');
      if (!data.orders || data.orders.length === 0) {
        list.innerHTML = '<div style="color:#888;font-size:1.1rem;">No orders found.</div>';
        return;
      }
      data.orders.forEach(order => {
        const card = document.createElement('div');
        card.className = 'admin-order-card';
        card.innerHTML = `
          <div class="order-user">User: <b>${order.name}</b></div>
          <div class="order-item">${order.item}</div>
          <div class="order-qty">Quantity: <b>${order.quantity}</b></div>
          <div class="order-status" data-status="${order.status}">Status: ${order.status}</div>
          <select class="status-select" onchange="updateStatus('${order._id}', this.value)">
            <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
            <option value="Preparing" ${order.status === 'Preparing' ? 'selected' : ''}>Preparing</option>
            <option value="Ready" ${order.status === 'Ready' ? 'selected' : ''}>Ready</option>
            <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
          </select>
          <button class="update-btn" onclick="updateStatus('${order._id}', card.querySelector('.status-select').value)">Update Status</button>
        `;
        list.appendChild(card);
      });
    });

    function updateStatus(orderId, status) {
      fetch('https://break-fast-backend.onrender.com/api/orders/' + orderId, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      })
      .then(res => res.json())
      .then(data => {
        alert('Status updated');
        location.reload();
      });
    }
  </script>
</body>
</html>
