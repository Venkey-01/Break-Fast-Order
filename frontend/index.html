<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakfast Center - Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="home">
  <div class="container">
    <h1>üçΩÔ∏è Welcome to Breakfast Center</h1>

    <div class="button-group">
      <button onclick="showSection('login')">Login</button>
      <button onclick="showSection('signup')">Sign Up</button>
    </div>

    <div id="login-section" class="form-section" style="display:none;">
      <h2>Login</h2>
      <input type="text" id="login-name" placeholder="Name">
      <input type="text" id="login-mobile" placeholder="Mobile">
      <select id="login-role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="loginUser()">Login</button>
      <button onclick="showSection('none')">Back</button>
    </div>

    <div id="signup-section" class="form-section" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Name">
      <input type="text" id="signup-mobile" placeholder="Mobile">
      <select id="signup-role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="signupUser()">Sign Up</button>
      <button onclick="showSection('none')">Back</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
